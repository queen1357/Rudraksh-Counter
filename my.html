<button onclick="playSound()">Play sound</button>

<audio id="myAudio">
  <source src="om.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  function playSound() {
    var audio = document.getElementById("myAudio");
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
</script>
